<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <ul class="nav nav-pills">
    <li id="left" class="active"><a data-toggle="tab" href="#login">Login</a></li>
    <li id="right"><a data-toggle="tab" href="#register">Register</a></li>
  </ul>

  <div class="tab-content">
    <div id="login" class="tab-pane fade in active">
    <h3>Sign in</h3>
      <form>
       <div class="form-group">
         <label class="sr-only" for="username">User ID</label>
         <input type="username" class="form-control" placeholder="User ID" id="usr">
       </div>
       <div class="form-group">
         <label class="sr-only" for="pwd">Password:</label>
         <input type="password" class="form-control" placeholder="Password" id="pwd">
       </div>
       <div class="checkbox">
         <label><input type="checkbox"> Remember me</label>
       </div>
       <button type="submit" class="btn btn-primary" >LOG IN</button> <br>
       <a href="#">Forgot account? </a>
      </form>
    </div>
    <div id="register" class="tab-pane fade">
      <h3>Create a new account</h3>
      <form>
      <div class="form-group form-inline">
         <div class="name">
           <label class="sr-only" for="firstname">First name</label>
           <input type="text" class="form-control" placeholder="First name" id="firstname">

           <label class="sr-only" for="lastname">Last name</label>
           <input type="text" class="form-control" placeholder="Last name" id="lastname">
         </div>
      </div>
       <div class="form-group">
         <label class="sr-only" for="username">User ID</label>
         <input type="username" class="form-control" placeholder="User ID" id="usr">
       </div>
       <div class="form-group">
         <label class="sr-only" for="email">Email</label>
         <input type="text" class="form-control" placeholder="Email" id="email">
       </div>
       <div class="form-group">
         <label class="sr-only" for="pwd">Password</label>
         <input type="password" class="form-control" maxlength="30" placeholder="Password" id="pwd">
       </div>
       <div class="form-group">
         <label class="sr-only" for="pwd">Password Repeat</label>
         <input type="password" class="form-control" maxlength="30" placeholder="Password Repeat" id="pwd">
       </div>
       <div class="form-group form-inline">
         <div class="birthday">
         <label class="sr-only" for="selectDate">Birth Month</label>
           <select class="form-control"  >
             <option value selected disabled>Birth Month</option>
             <option value="1">January</option>
             <option value="2">February</option>
             <option value="3">March</option>
             <option value="4">April</option>
             <option value="5">May</option>
             <option value="6">June</option>
             <option value="7">July</option>
             <option value="8">August</option>
             <option value="9">September</option>
             <option value="10">October</option>
             <option value="11">November</option>
             <option value="12">December</option>
           </select>
           <select class="form-control " >
             <option value selected disabled>Birth Day</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
             <option value="8">8</option>
             <option value="9">9</option>
             <option value="10">10</option>
             <option value="11">11</option>
             <option value="12">12</option>
             <option value="13">13</option>
             <option value="14">14</option>
             <option value="15">15</option>
             <option value="16">16</option>
             <option value="17">17</option>
             <option value="18">18</option>
             <option value="19">19</option>
             <option value="20">20</option>
             <option value="21">21</option>
             <option value="22">22</option>
             <option value="23">23</option>
             <option value="24">24</option>
             <option value="25">25</option>
             <option value="26">26</option>
             <option value="27">27</option>
             <option value="28">28</option>
             <option value="29">29</option>
             <option value="30">30</option>
             <option value="31">31</option>
           </select>
           <input type="number" maxlength="4" class="form-control " placeholder="Year" >
          </div>
      </div>
       <button type="submit" class="btn btn-primary">Sign up</button>
     </form>
    </div>
    </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
